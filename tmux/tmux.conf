## Theme
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator ""
# Catpuccin status gitmux has a weird alignment bug. Let's keep them disconnected.
set -g @catppuccin_status_connect_separator "no"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# # Make the status line more pleasant.
# set -g status-left ""
# # Ensure that everything on the right side of the status line
# # is included.
# set -g status-right-length 100
set -g status-right-length 150
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_gitmux}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -g @catppuccin_window_default_text " #{window_name}"
# set -g @catppuccin_window_status "icon"
# set -g @catppuccin_window_default_fill "number"
# set -g @catppuccin_window_number_position "left"
# Respect window name (defaults to hostname for some reason).
set -g @catppuccin_window_current_text " #{window_name}"
set -g @catppuccin_window_text " #{window_name}"
set -g @catppuccin_pane_border_status "yes" # set to "yes" to enable`


# change tmux-resurrect default restore option
set -g @resurrect-restore 'R'

# Initialize tmux plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
